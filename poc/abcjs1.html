<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ABCJS Dreiklang Beispiel</title>

<!-- abcjs Basic laden (Standard-Notation, ohne MIDI) -->
<script src="https://cdn.jsdelivr.net/npm/abcjs/dist/abcjs-basic-min.js"></script>

</head>
<body>

<div id="abc-output"></div>

<div id="abc-output2"></div>

<script>
/**
X: Nummer des Stücks
T: Titel
M: Taktart (Meter)
L: Grundnotenwert (Default-Notenlänge)
K: Tonart (Key)
**/

  // einfache ABC‑Notation
  <!-- const abcNotation = ` -->
<!-- X:1 -->
<!-- T:C-Dur Dreiklang -->
<!-- M:4/4 -->
<!-- L:1/4 -->
<!-- K:C -->
<!-- C E G -->
<!-- `; -->
const abcNotation = `
X:1
L:1/4
K:C
C E G
`;
  // renderAbc über window.ABCJS aufrufen
  window.ABCJS.renderAbc("abc-output", abcNotation);
  
const abcNotation2 = `
T: New Exercise
M: C
L: 1/4
K: C
V: 1 name="Alto\n[species 2]\n[Sop.]"
"^1"c2"^2→"G2|B2d2|B2"^5→\n6→".(A2|C4)|
V: 2 clef=bass name="Tenor\n[c.f.]\n[Alt.]"
"^4. Consecutive leaps - - -"c4|e4|d4|c4|
W: Set this line's fill to none to make space for annotations below the staff.
`;


window.ABCJS.renderAbc("abc-output2", abcNotation2);
  
</script>

</body>
</html>
